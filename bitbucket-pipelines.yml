pipelines:
  default:
    - step:
        name: Build and deploy to Heroku
        caches:
          - node
        script:
          - npm install
          - npm run build
          - echo "web: npm run start" > Procfile
          - git add .
          - git commit -m "Add Procfile for Heroku deployment"
          - git archive --format=tar.gz HEAD > application.tar.gz
          - pipe: atlassian/heroku-deploy:2.0.0
            variables:
              HEROKU_API_KEY: $HEROKU_API_KEY
              HEROKU_REACT_APP_NAME: $HEROKU_REACT_ APP_NAME
              ZIP_FILE: "application.tar.gz"
          - rm application.tar.gz
        artifacts:
          - node_modules/**
          - build/**




